<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/images/desculpa-ai-icon.png">
  <title>desculpa.ai</title>
  <link href="/static/style.css" rel="stylesheet">
  <script data-goatcounter="https://goatcounter.desculpa.ai/count" async src="//goatcounter.desculpa.ai/count.js"></script>
</head>
<body>

  <nav class="navbar">
    <ul class="nav-links">
      <li>
        <a href="/">
          <img src="/static/images/desculpa-ai-icon.png" alt="desculpa.ai" style="height:24px; width:24px; vertical-align:middle;">
          Home
        </a>
      </li>
      <li><a href="/contact">Contato</a></li>
    </ul>

    <div class="theme-selector">
      <button data-theme="dark" class="theme-btn dark-btn">Dark</button>
      <button data-theme="light" class="theme-btn light-btn not-main-theme">Light</button>
      <button data-theme="win95" class="theme-btn win95-btn not-main-theme">Win95</button>
      <button data-theme="xp" class="theme-btn xp-btn not-main-theme">XP/Aero</button>
    </div>
  </nav>

  <div class="container">
    <h1>Precisa de uma desculpa?<br> A gente inventa pra vocÃª ðŸ˜…</h1>
    <br>
    <form id="prompt-form" action="/submit" method="POST">
      <div class="prompt">
        <textarea name="prompt" id="prompt" placeholder="Digite sua desculpa..." rows="5"></textarea>
        <button type="submit" class="submit-btn">Enviar</button>
      </div>
    </form>
    <div id="response-box">
      <pre id="response-output"></pre>
    </div>
  </div>

  <footer class="footer">
    <span class="footer-text">
      Nunca mais fique sem resposta. Crie sua desculpa automÃ¡tica agora!
    </span>
    <a class="footer-link" href="https://github.com/fematarazzo/desculpaai" target="_blank">
      GitHub
    </a>
  </footer>

  <script>
    const themes = {
      dark: {body:'#1d2021', text:'#ebdbb2', notMainTheme: '#3c3836', navbar:'#3c3836', navText:'#ebdbb2', btn:'#fe8019', mainBtn: '#ebdbb2'},
      light: {body:'#f2e5bc', text:'#3c3836', navbar:'#ebdbb2', navText:'#3c3836', btn:'#fe8019',mainBtn: '#3c3836' },
      win95: {body:'#007f66', text:'#fff', navbar:'#000080', navText:'#fff', btn:'#c0c0c0', mainBtn: '#fff'},
      xp: {body:'#d0e4f7', text:'#fff', navbar:'#3b5998', navText:'#fff', btn:'#aaccee', mainBtn: '#fff'}
    };

    function applyTheme(name){
      const t = themes[name];
      document.body.style.backgroundColor = t.body;
      document.body.style.color = t.text;
      const nav = document.querySelector('.navbar');
      nav.style.backgroundColor = t.navbar;
      nav.querySelectorAll('a, button').forEach(el=>el.style.color=t.navText);
      document.querySelectorAll('.not-main-theme').forEach(el => {
        if (t.notMainTheme) { 
          el.style.color = t.notMainTheme;
        } else {
          el.style.color = "";
        }
      });
      document.querySelectorAll('.submit-btn').forEach(el=>el.style.backgroundColor=t.btn);
      localStorage.setItem('theme', name);
      const responseBox = document.getElementById('response-box');
      const responseOutput = document.getElementById('response-output');
      if (responseBox && responseOutput) {
      responseBox.style.color = t.text;
      responseOutput.style.backgroundColor = t.navbar;
      responseOutput.style.color = t.text;
      }
    }

    const saved = localStorage.getItem('theme');
    if(saved && themes[saved]) applyTheme(saved);

    document.querySelectorAll('.theme-selector button').forEach(btn=>{
      btn.onclick = ()=> applyTheme(btn.dataset.theme);
    });

    const form = document.getElementById('prompt-form');
    const output = document.getElementById('response-output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // nÃ£o recarregar a pÃ¡gina
      output.textContent = ""; // limpa a resposta anterior

      const prompt = document.getElementById('prompt').value;

      const res = await fetch('/stream', {
        method: 'POST',
        body: new URLSearchParams({ prompt })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        output.textContent += decoder.decode(value, { stream: true });
      }
    });
  </script>
</body>
</html>
