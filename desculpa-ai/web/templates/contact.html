<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="/static/style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <ul class="nav-links">
      <li>
        <a href="/">
          <img src="/static/images/desculpa-ai-icon.png" alt="desculpa.ai" style="height:24px; width:24px; vertical-align:middle;">
        </a>
      </li>
      <li><a href="/contact">Contato</a></li>
    </ul>

    <div class="theme-selector">
      <button data-theme="dark" class="theme-btn dark-btn">Dark</button>
      <button data-theme="light" class="theme-btn light-btn">Light</button>
      <button data-theme="win95" class="theme-btn win95-btn">Win95</button>
      <button data-theme="xp" class="theme-btn xp-btn">XP/Aero</button>
    </div>
  </nav>

  <div class="container">
    <h1>Fale com o desculpa.ai!</h1>
    <h2>DÃºvidas ou crÃ­ticas? Desculpa ai! Mande um e-mail para
      <a href="mailto:contato@desculpa.ai" class="highlight-email">contato@desculpa.ai</a>
    </h2>
  </div>

  <footer class="footer">
    <span class="footer-text">
      Nunca mais fique sem resposta. Crie sua desculpa automÃ¡tica agora!
    </span>
    <a class="footer-link" href="https://github.com/fematarazzo/desculpaai" target="_blank">
      GitHub
    </a>
  </footer>

  <script>
    const themes = {
      dark: { body:'#1d2021', text:'#ebdbb2', navbar:'#3c3836', navText:'#ebdbb2', btn:'#fe8019' },
      light: { body:'#f2e5bc', text:'#3c3836', navbar:'#ebdbb2', navText:'#3c3836', btn:'#fe8019' },
      win95: { body:'#007f66', text:'#fff', navbar:'#000080', navText:'#fff', btn:'#c0c0c0' },
      xp: { body:'#d0e4f7', text:'#fff', navbar:'#3b5998', navText:'#fff', btn:'#aaccee' }
    };

    function applyTheme(name) {
      const t = themes[name];
      document.body.style.backgroundColor = t.body;
      document.body.style.color = t.text;

      const nav = document.querySelector('.navbar');
      if(nav) {
        nav.style.backgroundColor = t.navbar;
        nav.querySelectorAll('a, button').forEach(el => el.style.color = t.navText);
      }

      document.querySelectorAll('.submit-btn').forEach(el => el.style.backgroundColor = t.btn);

      if(name === "win95") document.body.classList.add("win95-font");
      else document.body.classList.remove("win95-font");

      localStorage.setItem('theme', name);
    }

    // Aplica o tema salvo ao carregar a pÃ¡gina
    const saved = localStorage.getItem('theme');
    if(saved && themes[saved]) applyTheme(saved);

    // Adiciona eventos de clique aos botÃµes
    document.querySelectorAll('.theme-selector button').forEach(btn => {
      btn.addEventListener('click', () => applyTheme(btn.dataset.theme));
    });
  </script>
  <script data-goatcounter="https://goatcounter.desculpa.ai/count" async src="//goatcounter.desculpa.ai/count.js"></script>
