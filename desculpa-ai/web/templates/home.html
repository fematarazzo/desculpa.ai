<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/static/images/desculpa-ai-icon.png">
  <title>Desculpa.ai ðŸ¤–ðŸ’¨</title>
  <meta name="description" content="O Desculpa.ai Ã© um assistente especializado em inventar desculpas criativas, engraÃ§adas e convincentes para qualquer situaÃ§Ã£o. Com humor e sarcasmo, ele te ajuda a sair de qualquer aperto.">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <ul class="nav-links">
      <li>
        <a href="/">
          <img src="/static/images/desculpa-ai-icon.png" alt="desculpa.ai" style="height:24px; width:24px; vertical-align:middle;">
        </a>
      </li>
      <li><a href="/contact">Contato</a></li>
    </ul>

    <div class="theme-selector">
      <button data-theme="dark" class="theme-btn dark-btn">Dark</button>
      <button data-theme="light" class="theme-btn light-btn">Light</button>
      <button data-theme="win95" class="theme-btn win95-btn">Win95</button>
      <button data-theme="xp" class="theme-btn xp-btn">Aero</button>
    </div>
  </nav>

  <div class="container">
    <h1>Precisa de uma desculpa?<br> A gente inventa pra vocÃª ðŸ˜…</h1>
    <form id="prompt-form" action="/submit" method="POST">
      <div class="prompt">
        <textarea name="prompt" id="prompt" placeholder="Digite sua desculpa..." rows="3"></textarea>
        <button type="submit" class="submit-btn">Enviar</button>
      </div>
    </form>
    <div id="response-box">
      <pre id="response-output"></pre>
      <div id="spinner" class="hidden"></div>
    </div>
  </div>

  <footer class="footer">
    <span class="footer-text">
      Nunca mais fique sem resposta. Crie sua desculpa ai!
    </span>
    <a class="footer-link" href="https://github.com/fematarazzo/desculpaai" target="_blank">
      GitHub
    </a>
  </footer>

  <script>
    const themes = {
      dark: { body:'#1d2021', text:'#ebdbb2', navbar:'#3c3836', navText:'#ebdbb2', btn:'#fe8019' },
      light: { body:'#f2e5bc', text:'#3c3836', navbar:'#ebdbb2', navText:'#3c3836', btn:'#fe8019' },
      win95: { body:'#007f66', text:'#fff', navbar:'#000080', navText:'#fff', btn:'#c0c0c0' },
      xp: { body:'#d0e4f7', text:'#fff', navbar:'#3b5998', navText:'#fff', btn:'#aaccee' }
    };

    const spinner = document.getElementById('spinner');
    const responseBox = document.getElementById('response-box');
    const responseOutput = document.getElementById('response-output');

    function applyTheme(name) {
      const t = themes[name];

      document.body.style.backgroundColor = t.body;
      document.body.style.color = t.text;
      spinner.style.borderTopColor = t.btn;

      const nav = document.querySelector('.navbar');
      nav.style.backgroundColor = t.navbar;
      nav.querySelectorAll('a, button').forEach(el => el.style.color = t.navText);

      document.querySelectorAll('.submit-btn').forEach(el => el.style.backgroundColor = t.btn);

      responseBox.style.color = t.text;
      responseOutput.style.backgroundColor = t.navbar;
      responseOutput.style.color = t.text;

      if(name === "win95") {
        document.body.classList.add("win95-font");
      } else {
        document.body.classList.remove("win95-font");
      }

      if(name === "xp") {
        document.body.classList.add("xp-font");
      } else {
        document.body.classList.remove("xp-font");
      }

      localStorage.setItem('theme', name);
    }

    const saved = localStorage.getItem('theme');
    if (saved && themes[saved]) applyTheme(saved);

    document.querySelectorAll('.theme-selector button').forEach(btn => {
      btn.addEventListener('click', () => applyTheme(btn.dataset.theme));
    });

    const form = document.getElementById('prompt-form');
    const output = document.getElementById('response-output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.textContent = "";

      const prompt = document.getElementById('prompt').value;

      const res = await fetch('/stream', {
        method: 'POST',
        body: new URLSearchParams({ prompt })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        output.textContent += decoder.decode(value, { stream: true });
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      output.textContent = "";
      spinner.classList.remove('hidden');

      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/stream', {
        method: 'POST',
        body: new URLSearchParams({ prompt })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        output.textContent += decoder.decode(value, { stream: true });
      }

      spinner.classList.add('hidden');
    });
  </script>
  <script data-goatcounter="https://goatcounter.desculpa.ai/count" async src="//goatcounter.desculpa.ai/count.js"></script>
</body>
</html>
